<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="ress.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>404 NOT FOUND</header>
      <main class="main">
        <div class="main-container">
          <div class="scarecrow-wrapper">
            <img class="scarecrow" src="./Scarecrow.png" alt="Scarecrow" />
          </div>
          <div class="message">
            <h1 class="message-main">I have bad news for you</h1>
            <p class="message-sub">
              The page you are looking for might be removed or is temporarily unavailable
            </p>
            <a class="message-link" href="https://www.google.com">
              BACK TO HOMEPAGE
            </a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span class="footer_text"> stin_factory @ DevChallenges.io </span>
      </footer>
    </div>
  </body>
